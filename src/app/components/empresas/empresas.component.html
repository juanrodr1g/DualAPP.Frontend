<!--  CARD DE EMPRESAS  -->
<mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;text-align: center;">
    <h1 style="font-style: italic;">Empresas</h1>
    <button class="btn btn-success" style="margin-top: 1%;" (click)="crearEmpresa()">Nueva Empresa</button>
    
    </mat-card>
    
    <mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;">
    
    
    
    
    <br>
    <br>
    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="term" style="width: 50%;">
    <br>
    <br>
    
        
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="25px" *ngIf="!detalles && !tareas">
        <mat-card class="example-card" *ngFor="let empresa of empresasArray | filter:term">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{empresa.Nombre}}</mat-card-title>
            <mat-card-subtitle> {{empresa.TutorEmpresa}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
          <mat-card-actions>
              &nbsp;
            <button class="btn btn-warning" (click)="verEmpresa(empresa)">Ver Empresa</button> &nbsp;
            <button class="btn btn-warning" (click)="editarEmpresa(empresa)">Editar Empresa</button> &nbsp;
            <button class="btn btn-danger" (click)="borrarEmpresa(empresa)">Eliminar</button>
        </mat-card-actions>
        </mat-card>
    
      </div>
    
   
    
    </mat-card>
