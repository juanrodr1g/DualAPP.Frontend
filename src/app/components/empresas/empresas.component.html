<!--  CARD DE EMPRESAS  -->
<mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;text-align: center;">
    <h1 *ngIf="usuario.Rol=='profesor'" style="font-style: italic;">Empresas</h1>
    <h1 *ngIf="usuario.Rol=='tutorempresa'" style="font-style: italic;">Mi Empresa</h1>
    <button class="btn btn-success" *ngIf="usuario.Rol=='profesor'" style="margin-top: 1%;" (click)="crearEmpresa()">Nueva Empresa</button>
    
    </mat-card>
    
    <mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;">
    
    
    
    
    <br>
    <br>
    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="term" style="width: 50%;">
    <br>
    <br>
    
        
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="25px" *ngIf="!detalles && !tareas">
        <mat-card class="example-card" *ngFor="let empresa of empresasArray | filter:term" style="box-shadow: 4px 4px 5px #999;">
          <mat-card-header>
            <img mat-card-avatar class="example-header-image" [src]="empresa.fotoTutor" />
            <mat-card-title>{{empresa.Nombre}}</mat-card-title>
            <mat-card-subtitle> {{empresa.TutorEmpresa}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="empresa.fotoEmpresa" style="width: 360px;height: 300px;">>
          <mat-card-actions>
              &nbsp;
            
            <button class="btn btn-warning" (click)="editarEmpresa(empresa)">Editar Empresa</button> &nbsp;
            <button class="btn btn-danger" *ngIf="usuario.Rol=='profesor'" (click)="borrarEmpresa(empresa)">Eliminar</button>
        </mat-card-actions>
        </mat-card>
    
      </div>
    
   
    
    </mat-card>
