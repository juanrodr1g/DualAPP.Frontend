<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
<mat-toolbar color="primary" class="navbar" >
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <div> DualAPP </div>
  <span></span><span></span><span></span>
<div>
  
    <button mat-button>Empresas</button>
    <button mat-button [matMenuTriggerFor]="menuCuentas">Cuentas</button>
    <mat-menu #menuCuentas="matMenu">
        <button mat-menu-item (click)="eleccionCuentasP()">
          <mat-icon>perm_identity</mat-icon>
          <span>Profesores</span>
        </button>
        <button mat-menu-item (click)="eleccionCuentasA()">
          <mat-icon>perm_identity</mat-icon>
          <span>Alumnos</span>
        </button>
        <button mat-menu-item (click)="eleccionCuentasT()">
            <mat-icon>perm_identity</mat-icon>
            <span>Tutores Empresa</span>
          </button>
      </mat-menu>
      <button mat-button (click)="verCiclos()">Ciclos</button>
    </div>
    <!--   --> 
    
   
 <div style="margin-left: 65%;">
<img mat-mini-fab class="imgProfile" src="https://material.angular.io/assets/img/examples/shiba2.jpg" [matMenuTriggerFor]="menuUsuario" style="max-width: 55px; border-radius: 60%;"/>
<mat-menu #menuUsuario="matMenu">
  <button mat-menu-item (click)="miPerfil()">
    <mat-icon>perm_identity</mat-icon>
    <span>Mi Perfil</span>
  </button>
  <button mat-menu-item (click)="logOut()">
    <mat-icon>cancel_presentation</mat-icon>
    <span>Cerrar sesi√≥n</span>
  </button>

</mat-menu>
</div>


</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container"
[style.marginTop.px]="mobileQuery.matches ? 56 : 0">
<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
<mat-nav-list>
<li *ngFor="let alumno of arrayAlumnos" (click)="verAlumno(alumno)"><label>{{alumno.username}} {{alumno.Apellido}}</label></li>
</mat-nav-list>
</mat-sidenav>
</mat-sidenav-container>
</div>
