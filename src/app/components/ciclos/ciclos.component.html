<!--  CARD DE LOS CICLOS  -->
<mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;text-align: center;">
<h1 style="font-style: italic;">Ciclos</h1>
<button class="btn btn-success" style="margin-top: 1%;" (click)="crearCiclo()">Nuevo Ciclo</button>

</mat-card>

<mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;">




<br>
<br>
<input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="term" style="width: 50%;">
<br>
<br>

    
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="25px" *ngIf="!detalles && !tareas">
    <mat-card class="example-card" *ngFor="let ciclo of ciclosArray | filter:term">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ciclo.Nombre}}</mat-card-title>
        <mat-card-subtitle> {{ciclo.Profesor}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
      <mat-card-actions>
          &nbsp;
        <button class="btn btn-warning" (click)="verModulos(ciclo)">Ver m√≥dulos</button> &nbsp;
        <button class="btn btn-warning">editar</button> &nbsp;
        <button class="btn btn-danger" (click)="borrarCiclo(ciclo)">Eliminar</button>
    </mat-card-actions>
    </mat-card>

  </div>




<!--   TABLAS MODULOS   -->
<table class="table" *ngIf="detalles && !tareas" style="width: 95%;">
    <thead class="thead-dark">
        <tr>
        <th>Nombre</th>
        <th>Horas</th>
        <th>Operaciones</th>
    </tr>
    </thead>
    <tbody>
<tr *ngFor="let modulo of modulosArray">
<td>{{modulo.Nombre}}</td>
<td>{{modulo.Horas}}</td>
<td><button class="btn btn-warning" (click)="verTareas(modulo)">Ver tareas</button> &nbsp; <button class="btn btn-warning">Editar</button> &nbsp; <button class="btn btn-danger">eliminar</button></td>
</tr>
    </tbody>
</table>

<!--   TABLAS TAREAS   -->
<table class="table" *ngIf="tareas">
    <thead class="thead-dark">
        <tr>
        <th>Nombre</th>
        <th>Horas</th>
        <th>Operaciones</th>
    </tr>
    </thead>
    <tbody>
<tr *ngFor="let tarea of tareasArray">
<td>{{tarea.Nombre}}</td>
<td>{{tarea.Horas}}</td>
<td><button class="btn btn-warning">Editar</button> &nbsp; <button class="btn btn-danger">eliminar</button></td>
</tr>
    </tbody>
</table>

</mat-card>
