
<div>
    

         <!-- SIDEBAR ALUMNOS -->
   

        <div class="col-lg-12" *ngIf="alumnoData" >
           
            <app-datos-alumno></app-datos-alumno>
        </div>
        

             <!--  -->
             
             <mat-card class="col-lg-12" *ngIf="!alumnoData && lugar=='alumno'" style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;text-align: center;">
              
              <h1 *ngIf="!alumnoData && eleccionCuentas=='alumno'" >Cuenta de Alumnos</h1>
              <h1  *ngIf="!alumnoData && eleccionCuentas=='profesor'">Profesores Instituto</h1>
              <h1  *ngIf="!alumnoData && eleccionCuentas=='tutorempresa'">Tutores empresa</h1>

               <button *ngIf="!alumnoData && eleccionCuentas=='alumno'" class="btn btn-success"  (click)="registrarAlumno()" >Registrar alumno</button>
            <button *ngIf="!alumnoData && eleccionCuentas=='profesor'" class="btn btn-success"  (click)="registrarProfesor()" >Registrar profesor</button>
            <button *ngIf="!alumnoData && eleccionCuentas=='tutorempresa'"class="btn btn-success"  (click)="registrarTutor()" >Registrar tutor empresa</button>
              
              </mat-card>
       
            
              <mat-card style="margin-right: 2%;margin-left: 2%;margin-top: 3%;align-content: center;background-color: white;">
    
         <div class="col-lg-12" *ngIf="!alumnoData && lugar=='alumno'" >

                      <!-- Titulos de las paginas -->
            
             
                      <!-- Botones de registrar -->
         

 
            <!-- ALUMNOS -->
            <div style="margin-top: 1%; padding-bottom: 1%;padding-top: 1%;" fxLayout="row wrap" fxLayout.xs="column"  fxLayoutGap="25px" *ngIf="!alumnoData && eleccionCuentas=='alumno'">
               
             
               
            <mat-card class="example-card"  *ngFor="let alumno of arrayAlumnos"  fxFlex.sm="calc(25em+25px)" >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{alumno.Nombre}}</mat-card-title>
                <mat-card-subtitle> {{alumno.CicloFormativo}}</mat-card-subtitle>
              </mat-card-header>

              <mat-card-actions>
                <button class="btn btn-warning" (click)="verAlumno(alumno)">Ver Alumno</button>&nbsp;
                <button class="btn btn-warning" (click)="editarUsuario(alumno)">Editar</button>&nbsp;
                <button class="btn btn-danger" (click)="eliminarUsuario(alumno.id)">Eliminar</button>
            </mat-card-actions>
            </mat-card>
          </div>
        

            
            
            
           
             <!-- PROFESORES -->
       



                <div style="margin-top: 1%;padding-bottom: 1%;padding-top: 1%;" fxLayout="row wrap" fxLayout.xs="column"  fxLayoutGap="25px" *ngIf="!alumnoData && eleccionCuentas=='profesor'">
                 
                
                   
               <mat-card class="example-card"  *ngFor="let profesor of arrayProfesores"  fxFlex.sm="calc(25em+25px)" >
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>{{profesor.Nombre}} {{profesor.Apellido}}</mat-card-title>
                   <mat-card-subtitle>{{profesor.email}}</mat-card-subtitle>
                 </mat-card-header>
   
                 <mat-card-actions>
                   <!--<button class="btn btn-warning" (click)="verProfesor(profesor)">Ver Profesor</button>-->
                   <button class="btn btn-warning" (click)="editarUsuario(profesor)">Editar</button>&nbsp;
                   <button class="btn btn-danger" (click)="eliminarUsuario(profesor.id)">Eliminar</button>
               </mat-card-actions>
               </mat-card>
               
             </div>


                      <!-- TUTORES EMPRESA -->
                <div style="margin-top: 1%;padding-bottom: 1%;padding-top: 1%;" fxLayout="row wrap" fxLayout.xs="column"  fxLayoutGap="25px" *ngIf="!alumnoData && eleccionCuentas=='tutorempresa'">
                     
                   
              
                   
               <mat-card class="example-card"  *ngFor="let tutor of arrayTutores"  fxFlex.sm="calc(25em+25px)" >
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>{{tutor.Nombre}} {{tutor.Apellido}}</mat-card-title>
                   <mat-card-subtitle>{{tutor.email}}</mat-card-subtitle>
                 </mat-card-header>
   
                 <mat-card-actions>
                   <!--<button class="btn btn-warning" (click)="verProfesor(profesor)">Ver Profesor</button>-->
                   <button class="btn btn-warning" (click)="editarUsuario(tutor)">Editar</button>&nbsp;
                   <button class="btn btn-danger" (click)="eliminarUsuario(tutor.id)">Eliminar</button>
               </mat-card-actions>
               </mat-card>
               
             </div>


                    
                    </div>
                  </mat-card>
       <!-- DIV DE ANTIGUA TABLA DE ALUMNOS  </div>-->
        <div  class="col-lg-12" *ngIf="!alumnoData && lugar=='perfil'">
            <app-perfilusuarios></app-perfilusuarios>
        </div>
        <div class="col-lg-12" *ngIf="!alumnoData && lugar=='ciclo'" >
<app-ciclos></app-ciclos>
        </div>


</div>
