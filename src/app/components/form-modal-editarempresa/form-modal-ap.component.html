<div class="modal-header" #child1>
        <h1 class="modal-title">Editar Empresa</h1>
        <button type="button" class="close" aria-label="Close"
         (click)="activeModal.dismiss('Cross click')">X
        </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm.value)">
        <div class="modal-boy">
          <div class="container">
            <div class="form-group">
              <label for="name">Nombre de la Empresa</label>
              <input type="text" 
                class="form-control"
                formControlName="Nombre" />
                
            </div>
            
            <div class="form-group">
              <label for="name">Direccion</label>
              <input type="text" 
                class="form-control"
                formControlName="Direccion" />
              
            </div>
  
            <div class="form-group">
              <label for="name">Teléfono</label>
              <input type="text" 
                class="form-control"
                formControlName="Telefono" />
                
            </div>
  
            <div class="form-group">
              <label for="name">Email</label>
              <input type="text" 
                class="form-control"
                formControlName="Email" />
               
            </div>
            <br>
            <div class="form-group">
              <label for="descripcion">Tutor de Empresa</label>
              <br>
             
              <select type="text" class="form-control" formControlName="TutorEmpresa" (change)="cambiarProfesor($event)">
                <option>Elije un Tutor de Empresa</option>
                <option>Ninguno</option>
                <option  *ngFor="let item of arrayTutores">{{item.Nombre}} {{item.Apellido}}</option>
              </select>
             
            </div>
            <br>
      
         
     
    
    
              
          </div>
          </div>
        <div class="modal-footer">
          <button class="btn btn-success"
            >
            Añadir 
          </button>
        </div>
      </form>
