
<div>
    <br>
      <h1 style="text-align: center;"  class="modal-title">Añadir Nueva Empresa</h1>
  
    </div>
    <form [formGroup]="myForm">
      <div>
        <div class="container">
          <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4"><img [src]="Imgsrc" style="max-width: 300px; margin-left: 5%;" (click)="file.click()"/></div>
        <div class="col-lg-4"></div>
      </div>
        <br>
        <div class="form-group">
          <label for="titulo">Foto</label>
          <input type="file" 
            class="form-control"
              (change)="cambiaPreview($event);handleFileSelect($event)" #file accept="image/*"/>
        </div>
        <br>
          <div class="form-group">
            <label for="name">Nombre de la Empresa</label>
            <input type="text" 
              class="form-control"
              formControlName="Nombre" />
              <div class="text-danger" *ngIf="isSubmitted && formControls.Nombre.errors?.required">Este campo es necesario</div>
          </div>
          
          <div class="form-group">
            <label for="name">Direccion</label>
            <input type="text" 
              class="form-control"
              formControlName="Direccion" />
              <div class="text-danger" *ngIf="isSubmitted && formControls.Direccion.errors?.required">Este campo es necesario</div>
          </div>

          <div class="form-group">
            <label for="name">Teléfono</label>
            <input type="text" 
              class="form-control"
              formControlName="Telefono" />
              <div class="text-danger" *ngIf="isSubmitted && formControls.Telefono.errors?.required">Este campo es necesario</div>
          </div>

         



          <div class="form-group">
              
            <label for="name">Email</label>
            <input [class.is-invalid] = "myForm.get('Email').invalid && myForm.get('Email').touched" name="Email" type="text" 
              class="form-control"
              formControlName="Email" ngModel [email]="true" />
              <div class="text-danger" *ngIf="isSubmitted && formControls.Email.errors?.required">Este campo es necesario.</div>

               <div class="alert alert-danger" *ngIf="myForm.controls['Email'].hasError('pattern')">
                  Porfavor introduzca un Email válido.
                </div>

           
          </div>







          <br>
          <div class="form-group">
            <label for="descripcion">Tutor de Empresa</label>
            <br>
           
            <select type="text" class="form-control" formControlName="TutorEmpresa" (change)="cambiarProfesor($event)">
              <option  *ngFor="let item of arrayTutores">{{item.Nombre}} {{item.Apellido}}</option>
            </select>
            <div class="text-danger" *ngIf="isSubmitted && formControls.TutorEmpresa.errors?.required">Este campo es necesario</div>
          </div>
          <br>
    
       
   
  
  
            
        </div>
        </div>
      <div>
        <button class="btn btn-success"
          (click)="submitForm(myForm.value)" style="margin-left: 90%;">
          Añadir
        </button>
      </div>
    </form>
  <br>
  <br>
