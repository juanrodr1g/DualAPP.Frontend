<div class="modal-header" #child1>
    <h1 class="modal-title">Nuevo Modulo</h1>
    <button type="button" class="close" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">X
    </button>
  </div>
  <form [formGroup]="myForm">
    <div class="modal-boy">
      <div class="container">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" 
            class="form-control"
            formControlName="Nombre" />
            <div class="text-danger" *ngIf="isSubmitted && formControls.Nombre.errors?.required">Este campo es necesario</div>
        </div>
        <hr color="black" size=2 width="100%">     
        <br> 
        <div class="form-group">
          <label for="name">tarea</label>
          <input type="text" formControlName="tarea" 
          class="form-control"/>
          <div class="text-danger" *ngIf=" issub && tareaEscrita && formControls.tarea.errors?.required">Este campo es necesario</div>
        </div>
        <div class="form-group">
          <label for="name">Horas</label>
          <input type="number" 
            class="form-control"
            formControlName="Horas" />
            <div class="text-danger" *ngIf=" issub && tareaEscrita && formControls.Horas.errors?.required">Este campo es necesario</div>
        </div>
        <div class="form-group">
         <table style="width: 125%;"  class="table table-bordered"><tr><th>hola</th> <th>k ase</th> <th>loco</th></tr><tr><td>1</td><td>2</td><td>3</td></tr></table>
            <div class="text-danger" *ngIf=" issub && tareaEscrita && formControls.Horas.errors?.required">Este campo es necesario</div>
        </div>

       

       
        <div class="form-group">
        <button class="btn btn-success" (click)="anadirTarea()">Añadir</button>
        </div>
       <div class="form-group">
         <ol>
           <li *ngFor="let tarea of arrayTareas">
            <label>Nombre: {{tarea.Nombre}}</label>&nbsp;
            <label>Horas: {{tarea.Horas}}</label>
           </li>
          </ol>
       </div>
      </div>
      </div>
    <div class="modal-footer">
      <button class="btn btn-success"
        (click)="submitForm(myForm.value)">
        Añadir
      </button>
    </div>
  </form>
