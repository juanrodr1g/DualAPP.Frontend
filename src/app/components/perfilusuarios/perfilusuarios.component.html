
 

    <h1 style="text-align: center;font-style: italic;margin-top: 2%;">MI CUENTA</h1>
    <div class="row">
      <!-- Columna Izquierda -->
      <div class="col" style="margin-top: 5%;text-align: center;">
      
        <img mat-mini-fab class="imgProfile" src="https://material.angular.io/assets/img/examples/shiba2.jpg" style="max-width: 150px; border-radius: 50%"/><br>
       <h4 style="font-style: italic;font-size: 20px;margin-top: 1%;">{{localstorage.Nombre}}</h4>
       <button mat-raised-button (click)="cambiarContrasena()"><mat-icon>https</mat-icon> Cambiar contraseña</button><br><br>
       <button mat-raised-button (click)="editarPerfil()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<mat-icon>account_circle</mat-icon> Editar perfil &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>



      </div>
       <!-- Columna Derecha -->
      <div class="col-8">
   
         <h4 style="font-style: italic;font-size: 20px;margin-right: 10%;margin-top: 5%;"><mat-icon>account_box</mat-icon>Mi Perfil</h4>

        <form>
          <div class="form-group">
            <label for="NombreLabel">Nombre</label>
            <input style="width: 70%;" type="text" class="form-control mb-2" id="NombreLabel" value="{{usuario.Nombre}}">
           
          </div>
          <div class="form-group">
            <label for="ApellidoLabel">Apellido</label>
            <input style="width: 70%;" type="text" class="form-control" id="ApellidoLabel" value="{{usuario.Apellido}}">
          </div>

          <div class="form-group">
            <label for="EmailLabel">Email</label>
            <input style="width: 70%;" type="text" class="form-control" id="EmailLabel" value="{{usuario.email}}">
          </div>

          <div class="form-group">
            <label for="TelefonoLabel">Teléfono</label>
            <input style="width: 70%;" type="text" class="form-control" id="TelefonoLabel" value="{{usuario.Telefono}}">
          </div>



          <div class="form-group" >
            <label for="inputDireccion">Dirección</label>
            <input type="text" class="form-control" id="inputDireccion" value="{{usuario.Direccion}}" style="width: 85%;">
          </div>
     
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputCiudad">Ciudad</label>
              <input type="text" class="form-control" id="inputCiudad" value="{{usuario.Ciudad}}">
            </div>

            <div class="form-group col-md-4">
              <label for="inputProvincia">Provincia</label>
              <input type="text" class="form-control" id="inputProvincia" value="{{usuario.Provincia}}">
              
            </div>

            <div class="form-group col-md-2">
              <label for="inputCodigopostal">Código postal</label>
              <input type="text" class="form-control" id="inputCodigopostal" value="{{usuario.Cp}}">
            </div>
          </div>

          <div class="modal-footer" *ngIf="editarUser">
            <button class="btn btn-success"
              (click)="confirmarEdicion()">
              Añadir
            </button>
          </div>
          <br>
          <br>
        </form>
        <br>
        <br>
      </div>
     
 </div>
